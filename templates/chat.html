<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightForge AI - Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header text-center py-4">
            <h1 class="display-5 fw-bold">InsightForge AI</h1>
            <p class="lead">Unlock insights from your data with AI</p>
        </div>
        <div class="chat-messages p-4" id="messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input p-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <form id="upload-form" enctype="multipart/form-data" class="d-flex">
                        <input type="file" name="file" id="file-input" accept=".csv,.xlsx" class="form-control me-2">
                        <button type="submit" class="btn btn-upload">Upload</button>
                    </form>
                </div>
                <div class="col">
                    <form id="message-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Ask a question...">
                        <button type="submit" class="btn btn-send">Send</button>
                    </form>
                </div>
                <div class="col-auto">
                    <button id="generate-report-btn" class="btn btn-report">Generate Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
